<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Pesanan Shopify</title>
    <style>
        /* ... (styles tetap sama) ... */
    </style>
</head>
<body>
    <h1>Lacak Pesanan Shopify</h1>
    
    <div class="card">
        <h2>Cek Status Pesanan</h2>
        <input type="text" id="orderNumber" placeholder="Masukkan nomor order (contoh: 1312)" value="1312">
        <button id="trackBtn">Lacak Pesanan</button>
        
        <div id="result"></div>
        
        <div id="trackingForm" class="tracking-form hidden">
            <h2>Lacak Nomor Resi</h2>
            <p>Masukkan nomor resi dan 5 digit terakhir nomor HP yang digunakan saat order:</p>
            <input type="text" id="resi" placeholder="Nomor resi">
            <input type="text" id="phone" placeholder="5 digit terakhir nomor HP" maxlength="5">
            <button id="cekResiBtn">Lacak Resi di JNE</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderInput = document.getElementById('orderNumber');
            const trackBtn = document.getElementById('trackBtn');
            const resultDiv = document.getElementById('result');
            const trackingForm = document.getElementById('trackingForm');
            const resiInput = document.getElementById('resi');
            const phoneInput = document.getElementById('phone');
            const cekResiBtn = document.getElementById('cekResiBtn');
            
            let currentResi = '';
            
            // Fungsi untuk mendapatkan class status berdasarkan status order
            function getStatusClass(status) {
                status = status || 'UNKNOWN';
                if (status === 'FULFILLED' || status === 'fulfilled') return 'fulfilled';
                if (status === 'IN_PROGRESS' || status === 'partial') return 'processing';
                return 'unknown';
            }
            
            // Fungsi untuk mendapatkan teks status yang lebih user-friendly
            function getStatusText(status) {
                status = status || 'UNKNOWN';
                const statusMap = {
                    'FULFILLED': 'Terkirim',
                    'fulfilled': 'Terkirim',
                    'IN_PROGRESS': 'Dalam Proses',
                    'partial': 'Sebagian Terkirim',
                    'UNFULFILLED': 'Belum Diproses',
                    'UNKNOWN': 'Tidak Diketahui',
                    'null': 'Belum Diproses'
                };
                return statusMap[status] || status;
            }
            
            // Format tanggal
            function formatDate(dateString) {
                if (!dateString) return 'Tidak tersedia';
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            // Format currency
            function formatCurrency(amount, currency) {
                if (!amount) return 'Tidak tersedia';
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: currency || 'IDR'
                }).format(amount);
            }
            
            // Fungsi untuk melacak order
            trackBtn.addEventListener('click', async function() {
                const orderNumber = orderInput.value.trim();
                
                if (!orderNumber) {
                    alert('Masukkan nomor order terlebih dahulu');
                    return;
                }
                
                // Tampilkan loading
                resultDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Mencari data order...</p>
                    </div>
                `;
                
                // Nonaktifkan tombol sementara
                trackBtn.disabled = true;
                
                try {
                    // Mengambil data order dari Shopify Admin API
                    const response = await fetch('/api/track-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ orderNumber })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    if (data.error) {
                        resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                        return;
                    }
                    
                    // Menampilkan informasi order
                    let html = `
                        <div class="order-info">
                            <h3>Informasi Pesanan #${data.orderNumber}</h3>
                            <p><strong>Nama Pelanggan:</strong> ${data.customerName}</p>
                            <p><strong>Tanggal Order:</strong> ${formatDate(data.orderDate)}</p>
                            <p><strong>Total Amount:</strong> ${formatCurrency(data.totalAmount, data.currency)}</p>
                            <p><strong>Status:</strong> <span class="status ${getStatusClass(data.status)}">${getStatusText(data.status)}</span></p>
                    `;
                    
                    // Jika sudah dikirim, tampilkan informasi resi
                    if (data.trackingInfo && data.trackingInfo.length > 0) {
                        data.trackingInfo.forEach((tracking, index) => {
                            html += `
                                <p><strong>Perusahaan Pengiriman ${data.trackingInfo.length > 1 ? index + 1 : ''}:</strong> ${tracking.company}</p>
                                <p><strong>Nomor Resi ${data.trackingInfo.length > 1 ? index + 1 : ''}:</strong> ${tracking.number}</p>
                            `;
                            
                            // Simpan nomor resi pertama untuk digunakan nanti
                            if (index === 0) {
                                currentResi = tracking.number;
                            }
                        });
                        
                        // Tampilkan form untuk melacak resi
                        trackingForm.classList.remove('hidden');
                        resiInput.value = currentResi;
                    } else {
                        // Sembunyikan form tracking jika tidak ada resi
                        trackingForm.classList.add('hidden');
                        html += `<p>Belum ada informasi pengiriman untuk pesanan ini.</p>`;
                    }
                    
                    html += `</div>`;
                    resultDiv.innerHTML = html;
                    
                } catch (error) {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>${error.message || 'Gagal mengambil data order. Pastikan nomor order benar.'}</p>
                            <p>Silakan coba lagi atau hubungi administrator.</p>
                        </div>
                    `;
                } finally {
                    // Aktifkan kembali tombol
                    trackBtn.disabled = false;
                }
            });
            
            // Fungsi untuk melacak resi di JNE
            cekResiBtn.addEventListener('click', function() {
                let resi = resiInput.value.trim();
                let phone = phoneInput.value.trim();
                
                if (resi === "" || phone === "") {
                    alert("Isi nomor resi dan 5 digit terakhir nomor HP.");
                    return;
                }
                
                // Jika user mengubah nomor resi, gunakan yang diinput
                // Jika tidak, gunakan nomor resi dari order
                if (!resi && currentResi) {
                    resi = currentResi;
                    resiInput.value = resi;
                }
                
                // Validasi 5 digit terakhir nomor HP
                if (phone.length !== 5 || isNaN(phone)) {
                    alert("Masukkan 5 digit terakhir nomor HP dengan benar.");
                    return;
                }
                
                // Redirect ke halaman tracking JNE
                let jneUrl = `https://cekresi.jne.co.id/${resi}?verify=${phone}`;
                window.open(jneUrl, '_blank');
            });
            
            // Enter key support
            orderInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    trackBtn.click();
                }
            });
        });
    </script>
</body>
</html>
