<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }               
 
        .tracking-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .fulfilled {
            background-color: #a3e4d7;
            color: #27ae60;
        }
        
        .processing {
            background-color: #ffeaa7;
            color: #d35400;
        }
        
        .unknown {
            background-color: #bdc3c7;
            color: #7f8c8d;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-note {
            background-color: #ffffff;
            border-left: 4px solid #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .jne-badge {
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
<a href="https://makethemjealous.co.id">
  <img src="https://makethemjealous.co.id/cdn/shop/files/CleanShot_2024-12-26_at_11.09.57_2x-removebg-preview.png?v=1735558038&width=195" 
       alt="Track Orders" 
       class="tracking-logo" 
       style="max-width: 200px; height: auto;">
</a>
</div>
    <div class="card">
        <h2>Check Order Status</h2>
        <input type="text" id="orderNumber" placeholder="Enter the order number ..." value="">
        <button id="trackBtn">Track Orders</button>
        
        <div id="result"></div>
        
        <div id="trackingForm" class="tracking-form hidden">
            <h2>Track Resi Number <span class="jne-badge">JNE</span></h2>
            <p>Enter the Resi number and the last 5 digits of the cellphone number used when ordering:</p>
            <input type="text" id="resi" placeholder="Resi Number">
            <input type="text" id="phone" placeholder="Last 5 digits of mobile number" maxlength="5">
            <button id="cekResiBtn">Track your Resi</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderInput = document.getElementById('orderNumber');
            const trackBtn = document.getElementById('trackBtn');
            const resultDiv = document.getElementById('result');
            const trackingForm = document.getElementById('trackingForm');
            const resiInput = document.getElementById('resi');
            const phoneInput = document.getElementById('phone');
            const cekResiBtn = document.getElementById('cekResiBtn');
            
            let currentResi = '';
            
            // Fungsi untuk mendapatkan class status berdasarkan status order
            function getStatusClass(status) {
                status = status || 'UNKNOWN';
                if (status === 'FULFILLED' || status === 'fulfilled') return 'fulfilled';
                if (status === 'IN_PROGRESS' || status === 'partial') return 'processing';
                return 'unknown';
            }
            
            // Fungsi untuk mendapatkan teks status yang lebih user-friendly
            function getStatusText(status) {
                status = status || 'UNKNOWN';
                const statusMap = {
                    'FULFILLED': 'Been Sent',
                    'fulfilled': 'Been Sent',
                    'IN_PROGRESS': 'Being processed',
                    'partial': 'Partially Sent',
                    'UNFULFILLED': 'Being processed',
                    'UNKNOWN': 'Unknown',
                    'null': 'Unprocessed'
                };
                return statusMap[status] || status;
            }
            
            // Format tanggal
            function formatDate(dateString) {
                if (!dateString) return 'Not available';
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            // Format currency
            function formatCurrency(amount, currency) {
                if (!amount) return 'Not available';
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: currency || 'IDR'
                }).format(amount);
            }
            
            // Fungsi untuk melacak order
            trackBtn.addEventListener('click', async function() {
                const orderNumber = orderInput.value.trim();
                
                if (!orderNumber) {
                    alert('Enter the order number first');
                    return;
                }
                
                // Tampilkan loading
                resultDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Search for order data...</p>
                    </div>
                `;
                
                // Nonaktifkan tombol sementara
                trackBtn.disabled = true;
                
                try {
                    // Mengambil data order dari Shopify Admin API
                    const response = await fetch('/api/track-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ orderNumber })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    if (data.error) {
                        resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                        return;
                    }
                    
                    // Menampilkan informasi order
                    let html = `
                        <div class="order-info">
                            <h3>Order Information ${data.orderNumber}</h3>
                            <p><strong>Order Date:</strong> ${formatDate(data.orderDate)}</p>
                            <p><strong>Total Amount:</strong> ${formatCurrency(data.totalAmount, data.currency)}</p>
                            <p><strong>Status:</strong> <span class="status ${getStatusClass(data.status)}">${getStatusText(data.status)}</span></p>
                    `;
                    
                    // Tambahkan info customer jika tersedia
                    if (data.customerName && data.customerName !== 'Customer information is not available') {
                        html += `<p><strong>Customer Name:</strong> ${data.customerName}</p>`;
                    } else {
                        html += `
                            <div class="info-note">
                                <p>Customer information is not available due to Shopify access restrictions.</p>
                                <p>To track your airwaybill, use the last 5 digits of your mobile number used when ordering.</p>
                            </div>
                        `;
                    }
                    
                    // Jika sudah dikirim, tampilkan informasi resi
                    if (data.trackingInfo && data.trackingInfo.length > 0) {
                        data.trackingInfo.forEach((tracking, index) => {
                            html += `
                                <p>Parcel service ${data.trackingInfo.length > 1 ? index + 1 : ''}:<span class="jne-badge">JNE</span></p>
                                <p>Airwaybill Number ${data.trackingInfo.length > 1 ? index + 1 : ''}: ${tracking.number}</p>
                            `;
                            
                            // Simpan nomor resi pertama untuk digunakan nanti
                            if (index === 0) {
                                currentResi = tracking.number;
                            }
                        });
                        
                        // Tampilkan form untuk melacak resi
                        trackingForm.classList.remove('hidden');
                        resiInput.value = currentResi;
                    } else {
                        // Sembunyikan form tracking jika tidak ada resi
                        trackingForm.classList.add('hidden');
                        html += `<p>There is no shipping information for this order yet.</p>`;
                    }
                    
                    html += `</div>`;
                    resultDiv.innerHTML = html;
                    
                } catch (error) {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>${error.message || 'Failed to retrieve order data. Please ensure the order number is correct.'}</p>
                            <p>Please try again or contact the hello@makethemjealous.co.id.</p>
                        </div>
                    `;
                } finally {
                    // Aktifkan kembali tombol
                    trackBtn.disabled = false;
                }
            });
            
            // Fungsi untuk melacak resi di JNE
            cekResiBtn.addEventListener('click', function() {
                let resi = resiInput.value.trim();
                let phone = phoneInput.value.trim();
                
                if (resi === "" || phone === "") {
                    alert("Isi nomor resi dan 5 digit terakhir nomor HP.");
                    return;
                }
                
                // Jika user mengubah nomor resi, gunakan yang diinput
                // Jika tidak, gunakan nomor resi dari order
                if (!resi && currentResi) {
                    resi = currentResi;
                    resiInput.value = resi;
                }
                
                // Validasi 5 digit terakhir nomor HP
                if (phone.length !== 5 || isNaN(phone)) {
                    alert("Enter the last 5 digits of your mobile number correctly.");
                    return;
                }
                
                // Redirect ke halaman tracking JNE
                let jneUrl = `https://cekresi.jne.co.id/${resi}?verify=${phone}`;
                window.open(jneUrl, '_blank');
            });
            
            // Enter key support
            orderInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    trackBtn.click();
                }
            });
        });
    </script>
</body>
</html>
