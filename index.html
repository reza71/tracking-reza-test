<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }               
 
        .tracking-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .fulfilled {
            background-color: #a3e4d7;
            color: #27ae60;
        }

        .delivered {
            background-color: #f70b0b;
            color: #ffffff;
        }

        .processing {
            background-color: #ffeaa7;
            color: #d35400;
        }
        
        .unknown {
            background-color: #bdc3c7;
            color: #7f8c8d;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-note {
            background-color: #ffffff;
            border-left: 4px solid #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .jne-badge {
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <a href="https://makethemjealous.co.id">
            <img src="https://makethemjealous.co.id/cdn/shop/files/CleanShot_2024-12-26_at_11.09.57_2x-removebg-preview.png?v=1735558038&width=195" 
                 alt="Make Them Jealous" 
                 class="logo">
        </a>
    </div>

    <div class="container">
        <div id="autoTrackNotice" class="info-note hidden">
            <p>üîç<strong>Auto-tracking order...</strong></p>
        </div>
        
        <div class="form-group">
            <label for="orderNumber">Order Number</label>
            <input type="text" id="orderNumber" placeholder="Enter order number">
        </div>
        
        <button id="trackBtn">Track Order</button>
        
    <!-- <button id="debugToggle" class="debug-toggle">Show Debug Info</button>
        <div id="debugInfo" class="debug-info hidden"></div>
    </div> -->

    <div id="result" class="container hidden">
        <!-- Search results will be displayed here -->
    </div>

    <div id="trackingForm" class="container hidden">
        <h2>Track AWB Number <span class="badge jne-badge">JNE</span></h2>
        <p>Enter the AWB number and the last 5 digits of the phone number used when ordering:</p>
        
        <div class="form-group">
            <label for="resi">AWB Number</label>
            <input type="text" id="resi" placeholder="Enter AWB number">
        </div>
        
        <div class="form-group">
            <label for="phone">Last 5 Digits of Phone Number</label>
            <input type="text" id="phone" placeholder="Last 5 digits" maxlength="5">
        </div>
        
        <button id="cekResiBtn">Track AWB</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderInput = document.getElementById('orderNumber');
            const trackBtn = document.getElementById('trackBtn');
            const resultDiv = document.getElementById('result');
            const trackingForm = document.getElementById('trackingForm');
            const resiInput = document.getElementById('resi');
            const phoneInput = document.getElementById('phone');
            const cekResiBtn = document.getElementById('cekResiBtn');
            const autoTrackNotice = document.getElementById('autoTrackNotice');
            const debugToggle = document.getElementById('debugToggle');
            const debugInfo = document.getElementById('debugInfo');
            
            let currentOrderData = null;
            let currentResi = '';
            let debugMode = false;
            
            // Parse URL parameters for auto-fill
            const urlParams = new URLSearchParams(window.location.search);
            const orderParam = urlParams.get('order');
            
            // Toggle debug mode
            debugToggle.addEventListener('click', function() {
                debugMode = !debugMode;
                debugInfo.classList.toggle('hidden', !debugMode);
                debugToggle.textContent = debugMode ? 'Hide Debug Info' : 'Show Debug Info';
                
                if (debugMode) {
                    addDebugInfo('Debug mode enabled');
                }
            });
            
            function addDebugInfo(message) {
                if (!debugMode) return;
                
                const timestamp = new Date().toLocaleTimeString();
                const debugMessage = `[${timestamp}] ${message}`;
                
                debugInfo.innerHTML += debugMessage + '<br>';
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            // Auto-fill if URL parameters exist
            if (orderParam) {
                orderInput.value = orderParam;
                addDebugInfo(`Auto-filled order number from URL: ${orderParam}`);
            }
            
            // Auto-track if order parameter exists
            if (orderParam) {
                autoTrackNotice.classList.remove('hidden');
                setTimeout(() => {
                    trackOrder();
                }, 1000);
            }
            
            // Function to get status class based on order status
            function getStatusClass(status) {
                status = status || 'UNKNOWN';
                if (status === 'DELIVERED') return 'delivered';
                if (status === 'FULFILLED' || status === 'fulfilled') return 'fulfilled';
                if (status === 'IN_PROGRESS' || status === 'partial') return 'processing';
                return 'unknown';
            }
            
            // Function to get user-friendly status text
            function getStatusText(status) {
                status = status || 'UNKNOWN';
                const statusMap = {
                    'DELIVERED': 'Order Delivered',
                    'FULFILLED': 'Order Shipped',
                    'fulfilled': 'Order Shipped',
                    'IN_PROGRESS': 'Processing',
                    'partial': 'Partially Shipped',
                    'UNFULFILLED': 'Processing',
                    'UNKNOWN': 'Status Unknown',
                    'null': 'Not Processed'
                };
                return statusMap[status] || status;
            }
            
            // Format date
            function formatDate(dateString) {
                if (!dateString) return 'Not available';
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return 'Not available';
                    return date.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } catch (e) {
                    return 'Not available';
                }
            }
            
            // Format currency
            function formatCurrency(amount, currency) {
                if (!amount) return 'Not available';
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: currency || 'IDR',
                    minimumFractionDigits: 0
                }).format(amount);
            }
            
            // Find fulfillment date from order data
            function findFulfillmentDate(data) {
                // Check various possible locations for fulfillment date
                if (data.fulfillmentDate) return data.fulfillmentDate;
                if (data.fulfilled_at) return data.fulfilled_at;
                if (data.shippingDate) return data.shippingDate;
                if (data.trackingInfo && data.trackingInfo.length > 0) {
                    for (const tracking of data.trackingInfo) {
                        if (tracking.date) return tracking.date;
                        if (tracking.shippingDate) return tracking.shippingDate;
                    }
                }
                return null;
            }
            
            // Simulate delivered status check
            function checkIfDelivered(fulfillmentDate) {
                if (!fulfillmentDate) return false;
                
                const fulfillmentTime = new Date(fulfillmentDate).getTime();
                const currentTime = new Date().getTime();
                const daysSinceFulfillment = (currentTime - fulfillmentTime) / (1000 * 60 * 60 * 24);
                
                // If more than 3 days since shipping, consider as delivered
                return daysSinceFulfillment > 3;
            }
            
// Function to track order
async function trackOrder() {
    const orderNumber = orderInput.value.trim();
    
    if (!orderNumber) {
        alert('Please enter your order number first');
        return;
    }
    
    addDebugInfo(`Tracking order: ${orderNumber}`);
    
    // Show loading
    resultDiv.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Searching for order data...</p>
        </div>
    `;
    resultDiv.classList.remove('hidden');
    
    // Disable button temporarily
    trackBtn.disabled = true;
    
    try {
        // Use the correct Vercel domain
        const API_URL = 'https://mtj-tracking-orders.vercel.app/api/track-order';
        addDebugInfo(`Calling API: ${API_URL}`);
        
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                orderNumber: orderNumber
            })
        });
        
        addDebugInfo(`API response status: ${response.status}`);
        
        const data = await response.json();
        addDebugInfo(`API response data: ${JSON.stringify(data).substring(0, 200)}...`);
        
        if (!response.ok) {
            throw new Error(data.error || `HTTP error! status: ${response.status}`);
        }
        
        if (data.error) {
            resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
            return;
        }
        
        // Save order data for later use
        currentOrderData = data;
        
        // Find fulfillment date from various possible fields
        const fulfillmentDate = findFulfillmentDate(data);
        
        // Check if status is delivered based on time OR if order has "Delivered" tag
        const hasDeliveredTag = data.tags && data.tags.includes('Delivered');
        const isDelivered = data.status === 'DELIVERED' || 
                          (fulfillmentDate && checkIfDelivered(fulfillmentDate)) ||
                          hasDeliveredTag;
        
        // If delivered, update status
        if (isDelivered && data.status !== 'DELIVERED') {
            data.status = 'DELIVERED';
            addDebugInfo(`Order marked as delivered based on shipping date or Delivered tag`);
        }
        
        // Display order information
        let html = `
            <h2>Order Information ${data.orderNumber}</h2>
            <div class="tracking-info">
                <p><strong>Order Date:</strong> ${formatDate(data.orderDate)}</p>
                <p><strong>Total Amount:</strong> ${formatCurrency(data.totalAmount, data.currency)}</p>
                <p><strong>Status:</strong> <span class="status ${getStatusClass(data.status)}">${getStatusText(data.status)}</span></p>
        `;
        
        // Show tag information if available
        // if (data.tags) {
         //    html += `<p><strong>Tags:</strong> ${data.tags}</p>`;
      //   }
        
        // If shipped, display shipping information
        if (data.trackingInfo && data.trackingInfo.length > 0) {
            data.trackingInfo.forEach((tracking, index) => {
                html += `
                    <p><strong>Shipping Service:</strong> ${tracking.company}</p>
                    <p><strong>AWB Number:</strong> ${tracking.number}</p>
                `;
                
                // Save the first tracking number for later use
                if (index === 0) {
                    currentResi = tracking.number;
                }
            });
            
            // Show AWB tracking form
            trackingForm.classList.remove('hidden');
            resiInput.value = currentResi;
            
            // If status delivered, add to timeline
            if (data.status === 'DELIVERED') {
                html += `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <strong>Order Delivered</strong>
                            <div class="timeline-date">${new Date().toLocaleDateString('en-US', {
                                weekday: 'long',
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })}</div>
                            <p>Order has been received by customer</p>
                        </div>
                    </div>
                `;
            }
        } else {
            // Hide tracking form if no AWB number
            trackingForm.classList.add('hidden');
            html += `
                <div class="info-note">
                    <p>No shipping information available for this order yet.</p>
                    <p>Your order is being processed. You will receive an email notification when it's shipped.</p>
                </div>
            `;
        }
        
        // If status fulfilled but not delivered, show delivery confirmation option
        if ((data.status === 'FULFILLED' || data.status === 'fulfilled') && !isDelivered) {
            html += `
                <div class="delivery-confirmation">
                    <h3>Confirm Order Receipt</h3>
                    <p>If you have received your order, please confirm by clicking the button below:</p>
                    <div class="action-buttons">
                        <button class="btn-success" onclick="confirmDelivery('${data.orderNumber}')">I Have Received My Order</button>
                    </div>
                </div>
            `;
        }
        
        // Customer support information
        html += `
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                <p><strong>Need help?</strong> Contact us at hello@makethemjealous.co.id</p>
            </div>
        </div>`;
        
        resultDiv.innerHTML = html;
        
    } catch (error) {
        console.error('Error:', error);
        addDebugInfo(`Error: ${error.message}`);
        resultDiv.innerHTML = `
            <div class="error">
                <p>${error.message || 'Failed to retrieve order data. Please make sure the order number is correct.'}</p>
                <p>Please try again or contact hello@makethemjealous.co.id.</p>
            </div>
        `;
    } finally {
        // Re-enable button
        trackBtn.disabled = false;
        autoTrackNotice.classList.add('hidden');
    }
}
            
            // Function to confirm delivery
            window.confirmDelivery = async function(orderNumber) {
                if (!confirm('Are you sure you have received this order?')) return;
                
                try {
                    // Show loading
                    const confirmationDiv = document.querySelector('.delivery-confirmation') || resultDiv;
                    confirmationDiv.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Confirming receipt and updating Shopify...</p>
                        </div>
                    `;
                    
                    addDebugInfo(`Confirming delivery for order: ${orderNumber}`);
                    
                    // Send confirmation to server
                    const API_URL = 'https://mtj-tracking-orders.vercel.app/api/confirm-delivery';
                    addDebugInfo(`Calling delivery API: ${API_URL}`);
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            order_number: orderNumber
                        })
                    });
                    
                    addDebugInfo(`Delivery API response status: ${response.status}`);
                    
                    // Check if response is JSON or HTML
                    const contentType = response.headers.get('content-type');
                    let data;
                    
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                        addDebugInfo(`Delivery API response data: ${JSON.stringify(data)}`);
                    } else {
                        // If server returns HTML instead of JSON, try to parse as text
                        const text = await response.text();
                        addDebugInfo(`Server returned HTML: ${text.substring(0, 200)}...`);
                        throw new Error(`Server returned HTML instead of JSON`);
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    if (data.error) {
                        confirmationDiv.innerHTML = `<div class="error">${data.error}</div>`;
                        return;
                    }
                    
                    // Show success message
                    confirmationDiv.innerHTML = `
                        <div class="success">
                            <p>Thank you! Order receipt confirmation successful.</p>
                            <p>The "Delivered" tag has been added to your order in our system.</p>
                            <p>If you have any questions, please contact hello@makethemjealous.co.id</p>
                        </div>
                    `;
                    
                    addDebugInfo(`Delivery confirmed successfully for order: ${orderNumber}`);
                    
                    // Refresh the order data to show updated status
                    setTimeout(() => {
                        trackOrder();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    addDebugInfo(`Delivery confirmation error: ${error.message}`);
                    const confirmationDiv = document.querySelector('.delivery-confirmation') || resultDiv;
                    
                    confirmationDiv.innerHTML = `
                        <div class="error">
                            <p>Failed to confirm receipt: ${error.message}</p>
                            <p>Please try again or contact hello@makethemjealous.co.id.</p>
                            <p>Note: This feature requires proper server configuration.</p>
                        </div>
                    `;
                }
            };
            
            // Event listener for track button
            trackBtn.addEventListener('click', trackOrder);
            
            // Function to track AWB on JNE
            cekResiBtn.addEventListener('click', function() {
                let resi = resiInput.value.trim();
                let phone = phoneInput.value.trim();
                
                if (resi === "" || phone === "") {
                    alert("Please enter the AWB number and last 5 digits of your phone number.");
                    return;
                }
                
                // If user changed the AWB number, use the input value
                if (!resi && currentResi) {
                    resi = currentResi;
                    resiInput.value = resi;
                }
                
                // Validate last 5 digits of phone number
                if (phone.length !== 5 || isNaN(phone)) {
                    alert("Please enter the last 5 digits of your phone number correctly.");
                    return;
                }
                
                // Redirect to JNE tracking page
                let jneUrl = `https://cekresi.jne.co.id/${resi}?verify=${phone}`;
                window.open(jneUrl, '_blank');
            });
            
            // Enter key support
            orderInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') trackOrder();
            });
        });
    </script>
</body>
</html>
